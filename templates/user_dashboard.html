<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <script>
    async function fetchLogs() {
      const res = await fetch("/user/logs");
      const data = await res.json();
      const logDiv = document.getElementById("log-container");
      logDiv.innerHTML = data.logs.map(line => `<p>${line}</p>`).join("");
    }

    setInterval(fetchLogs, 3000);  // Poll every 3 seconds
  </script>
</head>
<body>
  <h1>Welcome, {{ current_user.username }}!</h1>
  <h3>Status Logs:</h3>
  <div id="log-container" style="border:1px solid #000; padding:10px; max-height:200px; overflow-y:auto;">
    Loading logs...
  </div>
</body>
</html>
