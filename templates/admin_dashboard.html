<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            margin-top: 5px;
            padding: 5px;
            width: 300px;
            font-size: 14px;
        }
        button {
            width: auto;
            margin-top: 15px;
        }
        .logout {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome Admin {{ session['username'] }}</h1>

    <form id="attackForm">
        <label for="attack">Select attack type and victim IP:</label>
        <select id="attack" name="attack">
            <option value="ARP Poisoning">ARP Poisoning</option>
            <option value="ICMP Redirect">ICMP Redirect</option>
            <option value="DHCP Spoofing">DHCP Spoofing</option>
        </select>

        <label for="victim_ip">Victim IP:</label>
        <input type="text" id="victim_ip" name="victim_ip" required>

        <label for="gateway_ip">Gateway IP (if needed):</label>
        <input type="text" id="gateway_ip" name="gateway_ip">

        <button type="submit">Launch Attack</button>
    </form>

    <div class="logout">
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </div>

    <script>
        document.getElementById("attackForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const attackType = document.getElementById("attack").value;
            const victimIP = document.getElementById("victim_ip").value;
            const gatewayIP = document.getElementById("gateway_ip").value;

            let url = "";
            let payload = {};

            if (attackType === "ARP Poisoning") {
                url = "/attack/arp_poison";
                payload = {
                    target_ip: victimIP,
                    gateway_ip: gatewayIP
                };
            } else if (attackType === "ICMP Redirect") {
                url = "/attack/icmp_redirect";
                payload = {
                    target_ip: victimIP,
                    real_gw: gatewayIP,
                    fake_gw: "192.168.158.251" // adjust this fake gateway if needed
                };
            } else if (attackType === "DHCP Spoofing") {
                url = "/attack/dhcp_spoof";
                payload = {
                    spoofed_ip: victimIP,
                    spoofed_gw: gatewayIP
                };
            }

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                alert("Attack launched:\n" + (data.output || "No response"));
            })
            .catch(err => {
                alert("Error: " + err.message);
            });
        });
    </script>
</body>
</html>
